<div class="container">
  <div class="row">
  <div class="col-sm-12"></div>
    <button class="btn btn-primary"
    (click)="startGame()"
    >Start Game</button>

    <button class="btn btn-danger"
    (click)="pauseGame()">
      Pause Game</button>

    <button class="btn btn-success"
    (click)="stopGame()">
      Reset Game</button>
  </div>

</div>
