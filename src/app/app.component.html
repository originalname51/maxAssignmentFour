<app-game-control
  (timeEmited)="gameEvent($event)"
  (endGame)="clearArray()"
></app-game-control>

<hr>
<div class="row">
  <div class="col-sm-12">
    <p *ngFor="let number of gameEvents">
      <app-even
        *ngIf="number.type ==='EVEN'"
        [displayNumber] = "number.amount">
      </app-even>
      <app-odd
        *ngIf="number.type ==='ODD'"
        [displayNumber] = "number.amount">
      </app-odd>
    </p>
  </div>
</div>
